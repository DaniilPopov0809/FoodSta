<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <main>
      <section class="subscribe-section" id="subscribe">
        <div class="container sub-container">
            <picture>
            <source
              srcset="
                ./images/background2-desktop-1280-200-1x.png 1x,
                ./images/background2-desktop-1280-200-2x.png 2x
              "
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./images/background2-tablet-768-100-1x.png 1x,
                ./images/background2-tablet-768-100-2x.png 2x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./images/background2-mob-480-1x.png 1x,
                ./images/background2-mob-480-2x.png 2x
              "
              media="(min-width:480px)"
            />
            <source
              srcset="
                ./images/background2-mob-320-1x.png 1x,
                ./images/background2-mob-320-2x.png 2x
              "
              media="(max-width:479px)"
            />
            <img
              src="./images/background2-desktop-1280-200-1x.png"
              alt="Фон"
              class="bac-image"
            />
          </picture>
          <picture>
            <source
              srcset="
                ./images/banan-des-1x.png 1x,
                ./images/banan-des-2x.png 2x
              "
              media="(min-width:1280px)"
            />
            <source
              srcset="
                ./images/banan-tab-1x.png 1x,
                ./images/banan-tab-2x.png 2x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ./images/banan-mob-1x.png 1x,
                ./images/banan-mob-2x.png 2x
              "
              media="(max-width:767px)"
            />
            <img
              src="./images/banan-des-1x.png"
              alt="Банан"
              class="sub-image"
            />
          </picture>
          <form class="sub-form">
            <h2 class="sub-form__title">Subscribe To Get Special Offers</h2>
            <p class="sub-form__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Suspendisse varius enim in eros elementum tristique.
            </p>

            <label class="sub-form__label">
              <input
                type="email"
                name="email"
                class="sub-form__input"
                placeholder="Enter your email"
                required
              />
            </label>

            <button type="submit" class="sub-form__btn">Subscribe</button>
          </form>
        </div>
      </section>
    </main>
    <script>const EMAIL_REGEXP = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;
const input = document.querySelector('input');

function isEmailValid(value) {
 	return EMAIL_REGEXP.test(value);
}

function onInput() {
	if (isEmailValid(input.value)) {
		input.style.borderColor = 'green';
	} else {
		input.style.borderColor = 'red';
	}
}

input.addEventListener('input', onInput);
</script>
  </body>
</html>
